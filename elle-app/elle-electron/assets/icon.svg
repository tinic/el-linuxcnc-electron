<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a365d" stroke="#2d3748" stroke-width="8"/>
  
  <!-- Lathe spindle representation -->
  <rect x="80" y="240" width="352" height="32" fill="#4a5568" rx="4"/>
  
  <!-- Leadscrew threads -->
  <g stroke="#e2e8f0" stroke-width="2" fill="none">
    <line x1="90" y1="230" x2="90" y2="282"/>
    <line x1="110" y1="230" x2="110" y2="282"/>
    <line x1="130" y1="230" x2="130" y2="282"/>
    <line x1="150" y1="230" x2="150" y2="282"/>
    <line x1="170" y1="230" x2="170" y2="282"/>
    <line x1="190" y1="230" x2="190" y2="282"/>
    <line x1="210" y1="230" x2="210" y2="282"/>
    <line x1="230" y1="230" x2="230" y2="282"/>
    <line x1="250" y1="230" x2="250" y2="282"/>
    <line x1="270" y1="230" x2="270" y2="282"/>
    <line x1="290" y1="230" x2="290" y2="282"/>
    <line x1="310" y1="230" x2="310" y2="282"/>
    <line x1="330" y1="230" x2="330" y2="282"/>
    <line x1="350" y1="230" x2="350" y2="282"/>
    <line x1="370" y1="230" x2="370" y2="282"/>
    <line x1="390" y1="230" x2="390" y2="282"/>
    <line x1="410" y1="230" x2="410" y2="282"/>
    <line x1="422" y1="230" x2="422" y2="282"/>
  </g>
  
  <!-- Tool post -->
  <rect x="180" y="290" width="60" height="80" fill="#2d3748" rx="4"/>
  <rect x="190" y="280" width="40" height="20" fill="#4a5568" rx="2"/>
  
  <!-- Cutting tool -->
  <polygon points="220,300 280,300 275,320 225,320" fill="#ffd700"/>
  <circle cx="250" cy="310" r="3" fill="#e53e3e"/>
  
  <!-- Electronic display/DRO -->
  <rect x="320" y="140" width="120" height="60" fill="#000000" rx="4" stroke="#4a5568" stroke-width="2"/>
  <text x="380" y="165" font-family="monospace" font-size="14" fill="#00ff00" text-anchor="middle">ELLE</text>
  <text x="380" y="185" font-family="monospace" font-size="12" fill="#00ff00" text-anchor="middle">X: 25.400</text>
  
  <!-- Power indicator LED -->
  <circle cx="420" cy="155" r="4" fill="#00ff00"/>
  
  <!-- Gear/sync symbol -->
  <g transform="translate(120,160)">
    <circle cx="0" cy="0" r="25" fill="#4a5568" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M-15,-15 L15,15 M15,-15 L-15,15" stroke="#e2e8f0" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#ffd700"/>
  </g>
  
  <!-- Application name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e2e8f0" text-anchor="middle">Elle</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0" text-anchor="middle">Electronic Leadscrew</text>
</svg>